    <form class="width mt-5" style="max-width: 50%; margin: 0 auto" action="result"  >
        
      <div class="mb-3">
        <label for="bidsPortfolioManager" class="form-label" >
          <p title="The amount of investment offers made by Portfolio Managers">Bids Portfolio Manager</p>
        </label>
        
        
        <input type="text" class="form-control" id="bidsPortfolioManager" name="bidsPortfolioManager"/>
           
            
      </div>
      <div class="mb-3">
        <label for="languageCode" class="form-label"> Language Code </label>
        <br><br>
        <select name="languageCode" id="languageCode" class="form-control">
          <option value="0" label="Select a Language ... " selected="selected">Select a language ... </option>
          
          <option value=1>Estonian</option>
          <option value=2>English</option>
          <option value=3>Russian</option>
          <option value=4>Finnish</option>
          <option value=5>German</option>
          <option value=6>Spanish</option>
          <option value=9>Slovakian</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <br><br>
        <select name="country" id="languageCode" class="form-control">
           <option value="0" label="Select a country ... " selected="selected">Select a country ... </option>
        <option value=0>EE</option>
          <option value=1>FI</option>
          <option value=2>ES</option>
          <option value=3>SK</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="appliedAmount" class="form-label"><p title="The amount borrower applied for originally">Applied Amount</p></label>
        <input type="text" class="form-control" id="appliedAmount" name="appliedAmount" />
      </div>
      <div class="mb-3">
        <label for="Amount" class="form-label">Amount</label>
        <input type="text" class="form-control" id="Amount" name="Amount" />
      </div>
      <div class="mb-3">
        <label for="interest" class="form-label"><p title="Maximum interest rate accepted in the loan application">Interest</p></label>
        <input type="text" class="form-control" id="interest" name="interest" />
      </div>	
      <div class="mb-3">
        <label for="monthlyPayment" class="form-label"><p title="Estimated amount the borrower has to pay every month">Monthly Payment</p></label>
        <input type="text" class="form-control" id="monthlyPayment" name="monthlyPayment"/>
      </div>
      <div class="mb-3">
        <label for="Age" class="form-label">Age</label>
        <input type="text" class="form-control" id="Age" name="Age" />
      </div>
      <div class="mb-3">
        <label for="Monthlypaymentday" class="form-label">
          <p title="The day of the month the loan payments are scheduled for The actual date is adjusted for weekends and bank holidays (e.g. if 10th is Sunday then the payment will be made on the 11th in that month)">Monthly payment day</p></label>
        <input type="text" class="form-control" id="Monthlypaymentday" name="Monthlypaymentday" />
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label"><p title="Bondora Rating issued by the Rating model">Rating</p></label>
        <input type="text" class="form-control" id="rating" name="rating"/>
      </div>
      <div class="mb-3">
        <label for="principalPaymentMode" class="form-label"
          ><p title="Note owner received loan transfers principal amount">Principal Payment Mode</p></label
        >
        <input type="text" class="form-control" id="principalPaymentMode" name="principalPaymentMode" />
      </div>
      <div class="mb-3">
        <label for="interestPenaltyPaymentMode" class="form-label"
          ><p title="Note owner received loan transfers earned interest, penalties total amount">Interest Penalty Payment Mode</p></label
        >
        <input
          type="text"
          class="form-control"
          id="interestPenaltyPaymentMode"
          name="interestPenaltyPaymentMode"
        />
      </div>
      <div class="mb-3">
        <label for="PrincipalBalance" class="form-label">
          <p title="Principal that still needs to be paid by the borrower">Principal Balance</p>
          </label>
        <input type="text" class="form-control" id="PrincipalBalance" name="PrincipalBalance" />
      </div>
      <div class="mb-3">
        <label for="interestAndPenaltyBalance" class="form-label">
          <p title="	Unpaid interest and penalties">Interest And Penalty Balance</p>         </label>
        <input
          type="text"
          class="form-control"
          id="interestAndPenaltyBalance"
          name="interestAndPenaltyBalance"
        />
      </div>
      <div class="mb-3">
        <label for="previousPrepyamentBeforeLoan" class="form-label">
          <p title="How much the borrower had repaid before the loan">Previous Prepyament Before Loan</p>       </label>
        <input
          type="text"
          class="form-control"
          id="previousPrepyamentBeforeLoan"
          name="previousPrepyamentBeforeLoan"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
